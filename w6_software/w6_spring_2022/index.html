<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Software Layout</title>
</head>
<body>
    <main>
        <header class="text">
            <div id="file">
            <a href="#">File</a>

                <a href="#" id="trashcan"></a>
            </aside>
            <nav class="text">
                <details>
                    <summary>Files</summary>
                    <hr>
                    <ul class="files">
                        <li>File 1</li>
                        <li>File 1</li>
                        <li>File 1</li>
                        <li>File 1</li>

            <div id="content">

                    <a href="#">

                        </div>

                </div>
                <div id="breadcrumbs" class="text">
                    <a href="#">SE 137</a> >
                    <a href="#">Week 6</a> >
                    <a href="#">Homework</a> >
                    <a href="#">Tab 1</a>
                </div>
                <textarea></textarea>
            </div>
        </section>
        <footer>
            <div id="foottext">Text goes here</div>
            <div id="bars"></div>
        </footer>

    <script src="script.js"></script>
